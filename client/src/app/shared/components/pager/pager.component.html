<div class="d-flex justify-content-center" *ngIf="totalItems > 0">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="totalItems"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    (pageChanged)="pagerChanged($event)"
    [itemsPerPage]="pageSize"
  >
  </pagination>
</div>
